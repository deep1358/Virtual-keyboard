<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon" />
    <title>Virtual Keyboard</title>
  </head>
  <body>
    <textarea type="text" class="c3" rows="20" cols="50" name="text"></textarea>
    <div class="keyboard">
      <div class="row1">
        <div class="btn-toggle" id="btn-toggle">
          <div class="btn-toggle-icon" id="btn-toggle-icon">
            <img
              id="toggle-img"
              src="https://img.icons8.com/ios/2x/moon-man.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="keyboard-primary">
        <div class="row2">
          <div class="btn">`</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">0</div>
          <div class="btn">-</div>
          <div class="btn">=</div>
          <div class="btn btn-backspace"><-</div>
        </div>

        <div class="row3">
          <div class="btn btn-tab">tab</div>
          <div class="btn btn-alpha">q</div>
          <div class="btn btn-alpha">w</div>
          <div class="btn btn-alpha">e</div>
          <div class="btn btn-alpha">r</div>
          <div class="btn btn-alpha">t</div>
          <div class="btn btn-alpha">y</div>
          <div class="btn btn-alpha">u</div>
          <div class="btn btn-alpha">i</div>
          <div class="btn btn-alpha">o</div>
          <div class="btn btn-alpha">p</div>
          <div class="btn">[</div>
          <div class="btn">]</div>
          <div class="btn">\</div>
        </div>

        <div class="row4">
          <div class="btn btn-alpha">a</div>
          <div class="btn btn-alpha">s</div>
          <div class="btn btn-alpha">d</div>
          <div class="btn btn-alpha">f</div>
          <div class="btn btn-alpha">g</div>
          <div class="btn btn-alpha">h</div>
          <div class="btn btn-alpha">j</div>
          <div class="btn btn-alpha">k</div>
          <div class="btn btn-alpha">l</div>
          <div class="btn">;</div>
          <div class="btn">'</div>
          <div class="btn btn-enter">enter</div>
        </div>

        <div class="row5">
          <!-- <div class="btn btn-shift">shift</div> -->
          <div class="btn btn-alpha">x</div>
          <div class="btn btn-alpha">c</div>
          <div class="btn btn-alpha">v</div>
          <div class="btn btn-alpha">z</div>
          <div class="btn btn-alpha">b</div>
          <div class="btn btn-alpha">n</div>
          <div class="btn btn-alpha">m</div>
          <div class="btn btn-alpha">/</div>
          <div class="btn btn-alpha">,</div>
          <div class="btn btn-alpha">.</div>
          <div class="btn btn-alpha">?</div>
          <!-- <div class="btn btn-shift">shift</div> -->
        </div>

        <div class="row6">
          <div
            style="display: flex; width: 27%; justify-content: space-between"
          >
            <div class="btn">&123</div>
            <div class="btn">upper</div>
            <div class="btn">e</div>
          </div>
          <div class="btn btn-space">space</div>
          <div class="btn">ENG</div>
        </div>
      </div>
      <div class="keyboard-secondary">
        <div class="column1">
          <div class="row-1">
            <div class="btn btn-tab">tab</div>
            <div class="btn not-hidden">!</div>
            <div class="btn not-hidden">@</div>
            <div class="btn not-hidden">#</div>
            <div class="btn not-hidden">$</div>
            <div class="btn not-hidden">%</div>
            <div class="btn not-hidden">&</div>
            <div class="btn b1 hidden">•</div>
            <div class="btn b1 hidden">©</div>
            <div class="btn b1 hidden">€</div>
            <div class="btn b1 hidden">£</div>
            <div class="btn b1 hidden">µ</div>
            <div class="btn b1 hidden">½</div>
          </div>
          <div class="row-2">
            <div class="btn"><==</div>
            <div class="btn not-hidden">(</div>
            <div class="btn not-hidden">)</div>
            <div class="btn not-hidden">-</div>
            <div class="btn not-hidden">_</div>
            <div class="btn not-hidden">=</div>
            <div class="btn not-hidden">+</div>
            <div class="btn b1 hidden"><</div>
            <div class="btn b1 hidden">></div>
            <div class="btn b1 hidden">[</div>
            <div class="btn b1 hidden">]</div>
            <div class="btn b1 hidden">{</div>
            <div class="btn b1 hidden">}</div>
          </div>
          <div class="row-3">
            <div class="btn">==></div>
            <div class="btn not-hidden">\</div>
            <div class="btn not-hidden">;</div>
            <div class="btn not-hidden">:</div>
            <div class="btn not-hidden">"</div>
            <div class="btn not-hidden">*</div>
            <div class="btn not-hidden">/</div>
            <div class="btn b1 hidden">|</div>
            <div class="btn b1 hidden">¦</div>
            <div class="btn b1 hidden">¶</div>
            <div class="btn b1 hidden">°</div>
            <div class="btn b1 hidden">~</div>
            <div class="btn b1 hidden">^</div>
          </div>
          <div class="row-4">
            <div class="btn">abc</div>
            <!-- <div class="btn">ctrl</div> -->
            <div class="btn"><</div>
            <div class="btn">></div>
            <div class="btn btn-space" style="padding: 1rem 0; width: 51%">
              space
            </div>
          </div>
        </div>
        <div class="column2">
          <div class="row-1">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
          </div>
          <div class="row-2">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
          </div>
          <div class="row-3">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
          </div>
          <div class="row-4">
            <div class="btn">0</div>
            <div class="btn">00</div>
            <div class="btn">.</div>
          </div>
        </div>
        <div class="column3">
          <div class="row-1">
            <div class="btn btn-backspace"><-</div>
          </div>
          <div class="row-2">
            <div class="btn btn-enter">enter</div>
          </div>
          <div class="row-3">
            <div class="btn">ENG</div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
    <script src="/js/darklight.js"></script>
    <!-- <script src="/js/dragable.js"></script> -->
  </body>
</html>
